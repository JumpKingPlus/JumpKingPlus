<div class="wrapper-sidebar">
    <header class="sidebar clearfix">
      <div class="site-info">
        <div class="jk-logo">
          {% if site.avatar %}
            <a href="{{ site.baseurl }}/workshop" class="site-avatar"><img src="https://raw.githubusercontent.com/Phoenixx19/JumpKingPlus/master/docs/images/jkcustomapslogo.png" /></a>
          {% endif %} 
          <div class="ws-build-logo">
            <a title="Back to the homepage" class="ws-link-bg rounded-full" href="{{ site.baseurl }}/">

    <div class="navlist">

        <a href="{{ site.baseurl }}/workshop">workshop</a>
        <a href="{{ site.baseurl }}/workshop/commonrules">rules</a>

        <a href="{{ site.baseurl }}/workshop/publish">publish</a>

    <div class="wrapper-footer-desktop">
